<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
    <title>YouTube Tracker Popup</title>
  </head>
  <body>
    <div class="container">
      <div class="banner banner--top">
        <p class="title-container">
          <span class="accent">U</span><span class="text">track</span>
        </p>
        <div class="state-control --state-on">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="state-icon"
            viewBox="0 0 512 512"
          >
            <path
              d="M378 108a191.41 191.41 0 0170 148c0 106-86 192-192 192S64 362 64 256a192 192 0 0169-148M256 64v192"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="45"
            />
          </svg>
        </div>
      </div>
      <div class="info-block top-info">
        <div class="time-container" id="time-container"></div>
        <p class="top-identifier-text">today</p>
      </div>
      <div class="info-block graph">
        <canvas id="statChart" width="100" height="60"></canvas>
      </div>
      <div class="banner banner--bottom">
        <!-- <a href="#" class="button link">buy me a coffee</a> -->
        <div class="bmc-container">
          <a
            href="https://www.buymeacoffee.com/abin.john"
            class="bmc-link link"
            target="_blank"
            ><img
              src="https://cdn.buymeacoffee.com/buttons/v2/default-blue.png"
              alt="Buy Me A Coffee"
          /></a>
        </div>
        <div class="socials-container">
          <div class="social-element">
            <a
              href="https://github.com/abinjohn123"
              class="link"
              target="_blank"
            >
              <img src="img/github.png" alt="Github logo" />
            </a>
          </div>
          <div class="social-element">
            <a
              href="https://twitter.com/abin_john98"
              class="link"
              target="_blank"
            >
              <img src="img/twitter.png" alt="Twitter logo" />
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/chart.js"></script>
    <script src="scripts/popup.js"></script>
    <script src="scripts/graph.js"></script>
  </body>
</html>
